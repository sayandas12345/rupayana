<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rupayana</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- ğŸ”µ Loading Overlay -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- ğŸ”µ Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="https://i.ibb.co/5G1Fp7Z/user.png" class="avatar" />
            <h3 id="user-sidebar-name">User</h3>
        </div>

        <div class="sidebar-links">
            <button onclick="navigate('dashboard-section')">ğŸ  Dashboard</button>
            <button onclick="navigate('profile-section')">ğŸ‘¤ Profile</button>
            <button onclick="navigate('transfers-section')">ğŸ’¸ Money Transfer</button>
            <button onclick="navigate('bills-section')">ğŸ§¾ Bill Payments</button>
            <button onclick="navigate('history-section')">ğŸ“œ Transactions</button>
        </div>

        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <!-- ğŸ”µ Top Navbar -->
    <div class="navbar">
        <button id="menu-btn">â˜°</button>
        <h1>Rupayana</h1>
    </div>

    <!-- ğŸ”µ Main Container -->
    <div id="main">

        <!-- =========================== -->
        <!-- ğŸ” LOGIN SECTION -->
        <!-- =========================== -->
        <section id="login-section" class="page active">
            <h2>Login</h2>
            <div class="card">
                <input type="email" id="log-email" placeholder="Email" />
                <input type="password" id="log-password" placeholder="Password" />
                <button id="log-btn">Login</button>
                <p>No account? <span class="link" onclick="show('register-section')">Register</span></p>
            </div>
        </section>

        <!-- =========================== -->
        <!-- ğŸ“ REGISTER SECTION -->
        <!-- =========================== -->
        <section id="register-section" class="page">
            <h2>Create Account</h2>
            <div class="card">
                <input type="text" id="reg-name" placeholder="Full Name" />
                <input type="email" id="reg-email" placeholder="Email" />
                <input type="text" id="reg-phone" placeholder="Phone Number" />
                <input type="password" id="reg-password" placeholder="Password" />
                <button id="reg-btn">Register</button>
                <p>Already registered? <span class="link" onclick="show('login-section')">Login</span></p>
            </div>
        </section>

        <!-- =========================== -->
        <!-- ğŸ¦ DASHBOARD SECTION -->
        <!-- =========================== -->
        <section id="dashboard-section" class="page">
            <h2>Dashboard</h2>

            <div class="balance-card">
                <p>Available Balance</p>
                <h1 id="dash-balance">â‚¹0</h1>
            </div>

            <div class="quick-actions">
                <button onclick="navigate('transfers-section')">ğŸ’¸ Transfer Money</button>
                <button onclick="navigate('bills-section')">ğŸ§¾ Pay Bills</button>
                <button onclick="navigate('profile-section')">ğŸ‘¤ Profile</button>
            </div>
        </section>

        <!-- =========================== -->
        <!-- ğŸ‘¤ PROFILE SECTION -->
        <!-- =========================== -->
        <section id="profile-section" class="page">
            <h2>Profile</h2>
            <div class="card">
                <p><b>Name:</b> <span id="dash-name"></span></p>
                <p><b>Email:</b> <span id="dash-email"></span></p>
                <p><b>Phone:</b> <span id="dash-phone"></span></p>
            </div>
        </section>

        <!-- =========================== -->
        <!-- ğŸ’¸ TRANSFER SECTION -->
        <!-- =========================== -->
        <section id="transfers-section" class="page">
            <h2>Money Transfer</h2>
            <div class="card">
                <input type="text" placeholder="Receiver Email" />
                <input type="number" placeholder="Amount" />
                <button>Send Money</button>
            </div>
        </section>

        <!-- =========================== -->
        <!-- ğŸ§¾ BILL PAYMENTS -->
        <!-- =========================== -->
        <section id="bills-section" class="page">
            <h2>Bill Payments</h2>
            <div class="card">
                <button>Electricity</button>
                <button>Mobile Recharge</button>
                <button>Water Bill</button>
            </div>
        </section>

        <!-- =========================== -->
        <!-- ğŸ“œ HISTORY SECTION -->
        <!-- =========================== -->
        <section id="history-section" class="page">
            <h2>Transactions History</h2>
            <div class="card">
                <p>No transactions yet.</p>
            </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
